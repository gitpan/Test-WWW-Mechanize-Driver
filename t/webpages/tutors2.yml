<h3>Private Tutors near North-Central Indiana</h3>

<p>Private tutors typically charge from $15 to $30 per hour session. You
must arrange rates and meeting times directly with the tutor. You may email
the Math Center with evaluations of the tutors if you wish.</p>

<p>The Riverbend Community Math Center maintains this list of private tutors
for the convenience of the community. Private tutors are independent tutors
not affiliated with the Math Center. Tutors are not subject to a background
check. However, unsatisfactory tutors will be removed from this list given
sufficient cause.</p>


